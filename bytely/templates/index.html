{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Bytely
  </h1>
  
  <h2 class="subtitle">
  URL statistics and shortening made easy.
  </h2>
  
  <!-- Link Form -->
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-sm-10 col-sm-offset-2">
        <form class="link-form" action="/links/create-anonymous-link" method="POST">
          <div class="input-group">
            <input class="form-control full-link-input" type="text" name="link" placeholder="Enter a link">
            <span class="input-group-btn">
              <button class="btn btn-primary full-link-btn" type="submit">Create</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Recent Anonymous Links -->
  {% if links %}
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Original Link</th>
          <th scope="col">Shortened Link</th>
        </tr>
      </thead>
      <tbody>
        {% for link in links %}
        <tr>
          <td><a class="full-link-td" href="{{ link.full_link }}">{{ link.full_link }}</a></td>
          <td><a href="{{ host }}{{ link.short_link }}">{{ host }}{{ link.short_link }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
{% endblock %}
