{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-center">
    <form action="{{ url_for('links.edit_link', id=link.id) }}" method="post">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="custom-link-edit" placeholder="Title" value="{{ link.title }}" name="title">
      </div>

      <label for="custom-link-edit">Custom Link</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text host-edit">localhost:5000/</div>
        </div>
        <input type="text" name="custom-link-edit" class="input-control custom-link-edit" maxlength="16" value="{{ link.short_link }}">
      </div>

      <button type="submit">Confirm</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
{% endblock %}
